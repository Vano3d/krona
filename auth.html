<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Крона</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./styles/auth.css">
</head>
<body>
  <div class="page">
    <header class="header">
      
        <img class="header__logo" src="./images/logo.svg" alt="SRG Logo">

    </header>

    <main class="content">


      <section class="form">
        <h1 class="form__title">Вход в аккаунт</h1>

        <input name="name" class="form__input" type="text" placeholder="..." value="имя" required="" autocomplete="off">
        <input name="password" class="form__input" type="text" placeholder="..." value="пароль" required="" autocomplete="off">
      
        <div class="form__wrapper">
          <input name="remember" class="form__checkbox" type="checkbox" value="no">
          <label class="form__remember">Запомнить</label>
          <label class="form__reset">Сбросить пароль</label>
       </div>

        <button type="submit" class="form__button">Войти</button>



      </section>

    

    </main>
    <footer class="footer">
      <h1 class="footer__title">Это подвал</h1>
    </footer>     
  </div>
</body>
</html>
